<head>
    <title>一言 - SeayayTool</title>
</head>
<body>
<noscript>咋不开 JavaScript 呢，少年</noscript>
    <div id="hitokoto" class="hitokoto-fullpage bounce animated">
        <div class="word" id="hitokoto_text"></div>
        <div class="author" id="hitokoto_author"></div>
    </div>
    <script type="text/javascript">
        fetch('https://v1.hitokoto.cn/?c=a&c=b&c=c&c=d')
            .then(response => response.json())
            .then(data => {
                    const hitokoto_text = document.getElementById('text')
                    hitokoto_text.innerText = "『" + data.text + "』"
                    const hitokoto_author = document.getElementById('from')
                    hitokoto_author.innerText = data.from
                    })
                    .catch(console.error)
    </script>
</body>
