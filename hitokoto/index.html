<head>
    <title>一言 - SeayayTool</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/hitokoto/hitokoto.css">
</head>
<body>
    </style>
    <noscript><strong>咋不开 JavaScript 呢，少年</strong></noscript>
    <p class="text" id="hitokoto"></p>
    <p class="from" id="from"></p>
    <script type="text/javascript">
        fetch('https://v1.hitokoto.cn/?c=a')
        .then(response => response.json())
        .then(data => {
            const hitokoto = document.getElementById('hitokoto')
            hitokoto.innerText = "『" + data.hitokoto + "』"
            const from = document.getElementById('from')
            from.innerText = data.from
        })
        .catch(console.error)
        console.info("欢迎使用 Seayay Tool!","font-size:20px;font-weight:bold;color:blue")
        console.info("Copyright (c) 2022 SeayayNetwork","font-size:20px;font-weight:bold;color:blue")
        console.info("https://SeayayNetwork.github.io/SeayayTool","font-size:20px;font-weight:bold;color:blue")
        console.debug("Seayay Tool Hitokoto | version:1.0.0_public","font-size:10px;color:gray")
    </script>
</body>
